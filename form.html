<!DOCTYPE HTML utf-8>
<html>
<head>
    <title>
        form
    </title>
    <style>
        div.left {
        margin-top: 40px;
        margin-left: 210px;
        margin-right: 870px;
        text-align: center;
    }
    div.box {
    border-radius: 5px;
    background-color:rgba(233, 150, 122, 0.192);
    padding: 20px;
    width: 50%;
    margin-left: 300px;
    margin-top: 50px;
    text-align: center;
    }
    #submitmsg {
        display: none;
        color: green;
    }
    </style>
</head>
<BODY style="font-family:Verdana, Geneva, Tahoma, sans-serif;">
        <div class="left">
            <H1>little sugar &amp; spice</H1>
        </div>
        <div class="box">
        <form action="form.html" method="POST" onsubmit="myFunction(); return false;"> 
            <h2 align="center">Get in Touch</h2>    
            <table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">   
            <tr>
                <td align="center">Full Name</td>
            </tr>    
            <tr>
                 <td align="CENTER"><input type="text" name="Full Name" size="30"></td>
            </tr>      
            <tr>
                <td align="center">Contact number</td>
            </tr>
            <tr>              
                <td align="center"><input type="text" name="Contact number" size="30"></td>  
            </tr>
            <tr>
                <td align="center">Email</td>
            </tr>
            <tr>    
                <td align="center"><input type="text" name="Email" size="30"></td>
            </tr>   
        <tr>    
        <td align="center">Age</td>
        </tr>
        <td align="center"><select name="Age">    
            <option value="Below 10">Below 10</option>    
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="Above 50">Above 50</option>
            </select>
        </td>   
        </tr>
        <tr>
            <td align="center">
                Category    
                <input type="checkbox" value="veg">Veg  
                <input type="checkbox" value="non-veg">Non-Veg     
            </td>
        </tr>  
        <br>      
        <tr>     
         <td><input type="submit" value="Submit" align="right"></td>   
         <td><input type="reset" value="Reset" ></td>
         </tr>
         </table>   
        </form>
        <p id="submitmsg">
            Submitted Successfully!
        </p>
        </div>
        <script>
            function myFunction() {
              //alert("The form was submitted");
              document.getElementById("submitmsg").style.display="inline-block";
            }
        </script>
</body>
</html>
